<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let i = 0;
    function increment(){
        if(i<=0){
            i=0
        }
        i++
        data.innerHTML = i
        }
    function decrement(){
        if(i<0){
            i=0
        }
        i--
        data.innerHTML = i
    }
</script>
<body>
    <button onclick="decrement()">-</button>
    <span id="data"></span>
    <button onclick="increment()">+</button>
    <div id="dat">as</div>
</body>
</html>
