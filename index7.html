<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="name">
    <button onclick="f1()">submit</button>
    <hr>
    <div id="msg"></div>
</body>



<script>
function f1(){
    let v= document.getElementById("name").value;
    // alert("ajs")
    if(v<40){
        msg.innerHTML = "better luck next time"
    }else{
        msg.innerHTML = Math.random();
    }
    // msg.innerHTML = v*v;
}


    
</script>
</html>
